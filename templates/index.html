    <script>
        const MAPS_LINK = "{{ maps_url }}"; 
        const STAFF_EMOJI = "{{ staff_emoji }}"; 
        let currentContent = "";

        function fireConfetti() {
            var count = 200; var defaults = { origin: { y: 0.7 }, zIndex: 9999 };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, }); fire(0.2, { spread: 60, });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 }); fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45, });
        }

        async function fetchReview() {
            const loader = document.getElementById('loader');
            const contentArea = document.getElementById('content-area');
            loader.style.display = 'block'; contentArea.style.display = 'none';
            try {
                const response = await fetch('/api/get_review');
                const data = await response.json();
                currentContent = data.content;
                document.getElementById('review-text').innerText = data.content;
            } catch (error) {
                currentContent = "Tr√† s·ªØa ngon, topping nhi·ªÅu!";
                document.getElementById('review-text').innerText = currentContent;
            } finally { loader.style.display = 'none'; contentArea.style.display = 'block'; }
        }

        function copyAndRedirect() {
            if (!currentContent) return;
            if (navigator.vibrate) navigator.vibrate(50);
            fireConfetti();

            let finalContent = currentContent;
            if (STAFF_EMOJI && STAFF_EMOJI !== "None" && STAFF_EMOJI !== "") {
                finalContent = currentContent + " " + STAFF_EMOJI;
            }

            const el = document.createElement('textarea');
            el.value = finalContent;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            
            setTimeout(() => { 
                toast.classList.remove("show");
                window.location.href = MAPS_LINK; 
            }, 1500);
        }
        
        window.onload = function() { fetchReview(); };
    </script>
